<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CeloBank - Digital Payment For Everyone.</title>
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
		<link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="CeloBank" />
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />

		<!-- Embed Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>

		<!-- Stylesheet CSS -->
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />

		<!-- Animation (AOS) -->
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
	</head>
	<body style="height: 15000px">
		<!-- Header -->
		<header class="header fixed">
			<div class="container">
				<!-- Header Top -->
				<div class="header__inner">
					<!-- Logo -->
					<a href="#!" class="logo">
						<img src="./assets/icons/logo.svg" alt="" class="logo__img" />
						CeloBank
					</a>

					<!-- Navbar -->
					<nav class="navbar">
						<ul class="navbar__list">
							<li class="navbar-item">
								<a href="#!" class="navbar-item__link">Home</a>
							</li>
							<li class="navbar-item">
								<a href="#!" class="navbar-item__link">Products</a>
							</li>
							<li class="navbar-item">
								<a href="#!" class="navbar-item__link">Features</a>
							</li>
							<li class="navbar-item">
								<a href="#!" class="navbar-item__link">Blog</a>
							</li>
						</ul>
					</nav>

					<!-- Actions -->
					<div class="action">
						<a href="#!" class="login">Log in</a>
						<a href="#!" class="btn signup">Sign up</a>
					</div>
				</div>

			
		<!-- Script Animation -->
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
